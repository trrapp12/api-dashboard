<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <title>Personal Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poiret+One&display=swap');
    </style>
</head>

<body>
    <main>
        <img class="background-image" id="background-image" src="" alt="" />
        <div class="flex-row">
            <div id="crypto">
                <div id="crypto-top"></div>
            </div>
            <div id="weather" class="weather">
                <div class="icon-container">
                    <div class="weather-icon" id="weather-icon"></div>
                </div>
                <div class="weather-info-container">
                    <div class="city" id="city"></div>
                    <div class="condition" id="condition"></div>
                    <div class="temp" id="temp"></div>
                    <div class="feels-like" id="feels-like"></div>
                </div>
            </div>
        </div>
        <div class="flex-row">
        </div>
        <div class="flex-row">
            <div class="scene" id="scene">
                <div id="cube" class="cube">
                    <h1 id="timer" class="cube-face cube-front timer"></h1>
                    <h1 id="pomodorro" class="cube-face cube-bottom pomodorro">Pomod<span
                            class="material-symbols-outlined stop-watch">
                            timer
                        </span>rro<span id="play" class="material-symbols-outlined play">
                            play_arrow
                        </span>
                        <span id="pause" class="material-symbols-outlined pause hide">
                            pause
                        </span>
                    </h1>
                </div>
            </div>

        </div>
        <div class="flex-row">
        </div>
        <div id="author" class="flex-row author">
            <p id="first-name" class="first-name">
            </p>
            <p id="last-name" class="last-name">
            </p>
        </div>
    </main>
    <script type="module" src="./js/index.mjs"></script>
    <script src="js/timer.js"></script>
</body>

</html>
